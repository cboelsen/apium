[tox]
envlist = py{27,34,35,36},py{27,34,35,36}-django,docs,lint

[testenv]
deps =
    pytest
    pytest-cov
    pytest-mock
    codecov
    cryptography
    py27-django,py34-django,py35-django,py36-django: django

passenv = CI TRAVIS TRAVIS_*

commands =
    pytest --cov-report term-missing --cov={envsitepackagesdir}/apium tests
    /bin/bash -c '[ -z "$CI" ] || codecov'


[testenv:py27-django]
commands =
    pytest tests/test_frameworks/test_django/tests.py


[testenv:py34-django]
commands =
    pytest tests/test_frameworks/test_django/tests.py


[testenv:py35-django]
commands =
    pytest tests/test_frameworks/test_django/tests.py


[testenv:py36-django]
commands =
    pytest tests/test_frameworks/test_django/tests.py


[testenv:docs]
basepython = python3
changedir = docs
deps =
    sphinx
    pbr
    cryptography
commands =
    sphinx-build -b doctest -d {envtmpdir}/docs . {envtmpdir}/doctest
    sphinx-build -b html -d {envtmpdir}/docs . {envtmpdir}/html


[testenv:lint]
deps =
    pylint
commands =
    pylint --rcfile=.pylintrc apium

[tox:travis]
3.6 = docs, lint
